input {
    jdbc {
        jdbc_driver_library => "/usr/share/logstash/mysql-connector-java-8.0.28.jar"
        jdbc_driver_class => "com.mysql.cj.jdbc.Driver"
        jdbc_connection_string => "jdbc:mysql://team-database:3306/teamdocker"
        jdbc_user => "root"
        jdbc_password => "root"
        schedule => "*/10 * * * * *"
        use_column_value => true
        tracking_column => "updatedAt"
        tracking_column_type => "numeric"
        last_run_metadata_path => "./log_updateat.txt"
        lowercase_column_names => false
        statement => "SELECT *, unix_timestamp(updatedAt) as updatedAt FROM board WHERE deletedAt IS NULL AND  unix_timestamp(updatedAt) > :sql_last_value order by updatedAt asc"
    }
}

filter {
    mutate {
        copy => { "id" => "[@metadata][_id]" }
        remove_field => ["@version", "@timestamp"]
    }
}

output {
    elasticsearch {
        hosts => "elasticsearch:9200"
        document_id => "%{[@metadata][_id]}"
        template => "/usr/share/logstash/config-elasticsearch.json"
        index => "teamboard"
    }
}